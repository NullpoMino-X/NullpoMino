version: '{build}'
os: 
  - Windows Server 2012
  - ubuntu
install:
  - cmd: java -version
  - sh: sudo apt-get update
  - sh: sudo apt-get install icedtea-netx -y
  - sh: cd /usr/share/icedtea-web
  - sh: ls
  - sh: sudo update-alternatives --config java
before_build:
  - cd nullpomino-parent
build_script:
  - mvn install
